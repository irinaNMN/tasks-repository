<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="task42Calculator.js"></script>
    <link rel="stylesheet" href="task42CalculatorStyle.css">
</head>
<body>
<h1>calculator</h1>
<div class="calculator">
  <label for="display"></label>
    <input type="text" id="display" disabled>
    <br>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <br>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <br>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="performArithmeticOperation()">=</button>
    <br>
    <button onclick="setOperation('add')">+</button>
    <button onclick="setOperation('subtract')">-</button>
    <button onclick="setOperation('multiply')">*</button>
    <button onclick="setOperation('divide')">/</button>
</div>
</body>
</html>
