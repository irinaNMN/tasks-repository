<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <script src="temperatureConverter.js"></script>
    <link rel="stylesheet" href="temperatureConverterStyle.css">
</head>
<body>
<div class="temperatureConverter">
    <div class="title"><h2>Temperature converter:</h2></div>
    <div class="information"><p>The third method with dynamical variables:</p></div>
    <div>
        <input type="number" id="celsiusValue" name="celsiusValue">
        <label for="celsiusValue">째C</label>
    </div>
    <div>
        <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    </div>
    <div>
        <span id="resultValueFahrenheit"></span>
        <span>째F</span><br>
    </div>
    <div><input type="number" id="fahrenheitValue" name="fahrenheitValue">
        <label for="fahrenheitValue">째F</label></div>
    <div>
        <button onclick="convertFahrenheitToCelsius()">Convert</button>
    </div>
    <div>
        <span id="resultValueCelsius"></span>
        <span>째C</span>
    </div>
</div>
</body>
</html>
